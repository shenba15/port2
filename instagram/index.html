<!DOCTYPE html>
<html>
    
	<head>
		<title>Registration form</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width , initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/media.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
    <body>
        <section>
        <div class="container">
            <div class="row">
                <form >
                    <h1>register</h1>
                    <div class="icon">
                        <input type="text" id="username" placeholder="username">
                    </div>
                    
                    <div class="icon">
                        <input type="email" id="email" placeholder="email" >
                        
                    </div>
                    
                    <div class="icon">
                        <input type="password" placeholder="password" id="password">
                        
                    </div>
                    
                    <div class="icon">
                        <input type="checkbox" class="check" id="check">I accept the <span> terms of use</span>&<span>privacy policy</span>
                        
                    </div>
                    
                    <div class="icon">
                        <input type="submit" value="register now" class="register" id="register">
                    </div>
                    <div class="icon2">
                        <input type="submit" value="Login" class="login" id="login">
                    </div>
                </form>    
                
            </div>
        </div>
          </section>
          <script src="main.js">
            </script>
    </body>
</html>
