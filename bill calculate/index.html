<!DocType HTML>
	<head>
		<title>Bill calculate</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/media.css">
	</head>
	<body>
		<section >
			<div class="container">
				<div class="row">
					<form>
						<div class="inp">
							<p>Bill Amount</p>
							<input type="text" id="amount" placeholder="Enter the amount">
						</div>
						<div class="inp">
							<p>Tips in %</p>
							<input type="text" id="tipper" placeholder="Enter tips in percentage">
						</div>
						<div class="inp2">
							<p>Tips in rupees</p>
							<input disabled type="text" id="tiprub">
						</div>
						<div class="inp2">
							<p>Total amount</p>
							<input disabled type="text" id="tot">
						</div>
						<div class="touch">
							<input type="submit" id="but">  
						</div>
					</form>
				</div>
			</div>
		</section>
		<script src="main.js">
		</script>
	</body>
</html>
